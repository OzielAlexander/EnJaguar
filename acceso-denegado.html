<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Denegado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #00b5e2, #6ac045);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: white;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .btn-volver {
      background-color: #00b5e2;
      border: none;
    }
    .btn-volver:hover {
      background-color: #0095c2;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 class="mb-3">Acceso denegado</h2>
    <p>No tienes acceso a esta página.<br>Por favor, consúltalo con el administrador.</p>
    <a href="index.html" class="btn btn-volver mt-3 text-white">Volver al inicio</a>
  </div>

</body>
</html>
